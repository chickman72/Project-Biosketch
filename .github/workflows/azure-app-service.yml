name: Azure Static Web Apps CI

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          # Use the Static Web App secret (NOT the App Service profile)
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          
          # 1. Point to your code
          app_location: "/" 
          
          # 2. Leave API empty (Next.js handles this internally)
          api_location: ""
          
          # 3. THIS IS THE FIX: Tell Azure to look for '.next', not 'build'
          output_location: ""
          
        env:
          NODE_VERSION: "20"